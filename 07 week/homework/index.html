<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="font-size: 15px;">Digital Clock - The world's best stopwatch!</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </header>

    <div id="clock">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
    </div>
    <div class="buttons">
        <button class="button" onclick="startTimer()"> Start</button>
        <button class="button" onclick="stopTimer()">Stop</button>
        <button class="button" onclick="resetClock()">Reset</button>
        <button class="button" onclick="saveTimerHtml()">Save</button>
    </div>
    <div id="saved-times">
    </div>
    <script src="./app copy.js"></script>
</body>
</html>
