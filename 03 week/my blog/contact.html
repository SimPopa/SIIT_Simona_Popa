        <title>Simona's Cows - Contact</title>

    <body>
        <header>
            <h1 id="top-page" style="color:rgb(54, 110, 84); margin-left: 10px">Contact Simona or the herd!</h1>
            <ul>
                <li><a href="./home.html" target="_blank">Home</a></li>
                <li><a href="./contact.html" target="_blank">Contact</a></li>
            </ul>
        </header>
        <main>
            <div class="msgform">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"placeholder="Your First Name"/>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Your Last Name"/>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder="Your Country of Origin"/>
            <label for="fcow">What's your favorite cow?</label>
            <select name="fcow" id="fcow" placeholder="Your Fvavorite Cow">
                <option value="Highland">Highland</option>
                <option value="Miniature">Miniature</option>
                <option value="Red_Angus">Red Angus</option>
            </select>
            <p>Do you want us to call you back?</p>
            <div>
                <label for="positive">Yes</label>
                <input type="radio" id="positive"/>
                <label for="negative">No</label>
                <input type="radio"id="negative"/>
            </div>
            <textarea name="txtmsg" id="txtmsg" placeholder="Write something.."></textarea>
            <input type="submit" value="Send">
        </div>
        </main>

        <footer>
            <a href="mailto:test@theherd.com" style="color:rgb(204, 247, 204)">Write us your thoughts!</a>
